<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css"> </head>

<body>
    <h4 class="title_text">
            Stay up to date with ecommerace trends with Shopify newsletter
        </h4>
    <p class="paragraph_text"> Subscribe to Shopify's weekly newsletter for free marketing tips </p>
    <form>
        <input type="email" id="email_submit" placeholder="Email Address" class="email_field">

    <p class="error_text" id="email_error"> Please enter a valid email address. </p>
    <p class="paragraph_text"> Unsubscribe at anytime. </p>
</body>
<script src="script.js"></script>

</html>
